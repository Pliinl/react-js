<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Câu 1. Viết 1 arrow function nhận vào 3 số, trả về số lớn nhất
        const maxNumber = (a, b, c) => {
            return (a > b && a > c) ? a : (b > c ? b : c);
        };

        const largestNumber = maxNumber(3, 5, 7);
        console.log("Số lớn nhất là:", largestNumber);

        // Câu 2. Sử dụng map in ra các số chia 3 dư 2 trong mảng
        let arr = [2, 3, 6, 8, 18, 30, 48];
        let result1 = arr.filter(x => x % 3 === 2);
        console.log("Các số chia 3 dư 2 trong mảng là:");
        result1.forEach(number => {
            console.log(number);
        });

        // Câu 3. Sử dụng filter in ra các số chia 3 dư 2 trong mảng
        const number = [2, 3, 6, 8, 18, 30, 48];
        const filteredNumbers = number.filter(number => number % 3 === 2);
        console.log(filteredNumbers);

        // Câu 4. Sử dụng map, tính tổng các phần tử * 2
        let numbers1 = [2, 3, 6, 8, 18, 30, 48];
        let doubledNumbers = numbers1.map(x => x * 2);
        let total = doubledNumbers.reduce((acc, curr) => acc + curr, 0);
        console.log("Tổng của các phần tử nhân đôi là:", total);

        // 5. Sử dụng reduce, tính tổng các phần tử * 2
        const numbers = [2, 3, 6, 8, 18, 30, 48];
        const result = numbers.reduce((acc, curr) => acc + curr * 2, 0);
        console.log("Tổng các phần tử nhân đôi là:", result);

    </script>
</body>

</html>
